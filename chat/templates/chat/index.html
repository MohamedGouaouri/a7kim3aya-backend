<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap"
      rel="stylesheet"
    />
    <title>Chat</title>
  </head>
  <body style="font-family: 'Quicksand', sans-serif">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-md-12 m-5" style="background-color: aqua">
          <h1 class="">Chat application</h1>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row m-2">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Room code"
            aria-label="Room code"
            id="room-code"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col">
          <input
            type="text"
            class="form-control"
            placeholder="Username"
            aria-label="Username"
            id="username"
            required
          />
        </div>
      </div>
      <div class="row m-2">
        <div class="col-12">
          <button type="submit" class="btn btn-primary" id="submit">
            Submit
          </button>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
    crossorigin="anonymous"
  ></script>
  <script>
    const ENTER = 13;
    document.getElementById("room-code").focus();
    document.getElementById("submit").onclick = function (e) {
      var roomCode = document.querySelector("#room-code").value;
      var username = document.querySelector("#username").value;
      console.log(roomCode);
      window.location.replace(roomCode + "/?username=" + username);
    };
    document.getElementById('submi').onkeyup = function(e){
      if (e.keyCode == ENTER){
        document.getElementById("submit").click();
      }
    };
  </script>
</html>
